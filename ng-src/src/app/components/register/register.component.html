<div class="container mt-4">
  <div class="card">
    <h2 class="page-header text-center mt-3" style="font-family: 'Open Sans',sans-serif;">Sign Up</h2>
    <div class="card-block">
      <form (submit)="onRegisterSubmit()">
        <div class="form-group input-group">
          <input type="text" class="material-input" aria-describedby="name" id="name" name="name" [(ngModel)]="name" (ngModelChange)="changedName($event)">
          <label class="material-input-label" [ngClass]="nameClass" for="name"> Full Name</label>          
        </div>
        <div class="form-group input-group">
          <input type="text" class="material-input" aria-describedby="email" id="email" name="email" [(ngModel)]="email" (ngModelChange)="changedEmail($event)">
          <label class="material-input-label" [ngClass]="emailClass" for="email">Mobile Number</label>         
        </div>
        <div class="form-group input-group">
          <input type="text" class="material-input" aria-describedby="username" id="username" name="username" [(ngModel)]="username" (ngModelChange)="changedUsername($event)">
          <label class="material-input-label" [ngClass]="usernameClass" for="username">Username</label>          
        </div>
        <div class="form-group input-group">
          <input type="password" class="material-input" aria-describedby="password" id="password" name="password" [(ngModel)]="password" (ngModelChange)="changedPassword($event)">
          <label class="material-input-label" [ngClass]="passwordClass" for="password">Password</label>          
        </div>
        <input type="submit" class="btn btn-primary btn-center" value="Sign up">
      </form>
    </div>
  </div>
  <p class="p-2 text-center">Have an account? <a [routerLink]="['/login']">Log in</a></p>   
</div>
