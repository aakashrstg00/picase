<div class="container mt-4">
  <div class="card">
    <h2 class="page-header text-center mt-3" style="font-family: 'Open Sans',sans-serif;">Login</h2>
    <div class="card-block">
      <form (submit)="onLoginSubmit()">
        <div class="form-group input-group">
          <span class="input-group-addon px-4" id="username">USERNAME</span>
          <input type="text" class="form-control" aria-describedby="username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon px-4" id="password">PASSWORD</span>
          <input type="text" class="form-control" aria-describedby="password" name="password" [(ngModel)]="password">
        </div>
        <input type="submit" class="btn btn-outline-primary btn-center" value="LOGIN">
      </form>
    </div>
  </div>
</div>
